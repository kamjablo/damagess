<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <section>
            <h2>Logowanie do Panelu Administratora</h2>
            <form id="login-form">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Wpisz hasło" required>
                <button type="submit" class="main-button">Zaloguj się</button>
            </form>
            <p id="error-message">Nieprawidłowe hasło!</p>
        </section>
    </main>
    <footer>
        <p class="powered-by">Powered by Kamil Jabłoński</p>
    </footer>
    <script src="login.js" defer></script>
</body>
</html>
