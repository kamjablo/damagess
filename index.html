<body>

        <h1>MPK Łódź
            <br> Wyszukiwanie Uszkodzeń

        <nav>
            <button class="main-button admin-button" onclick="window.location.href='login.html'">Panel Administratora</button>

        <section id="search-damage-section">
            <h2>Wyszukaj Uszkodzenie</h2>

            </form>
            <div id="search-results"></div>
        </section>
    </main>
